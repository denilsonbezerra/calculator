<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Calculadora</title>
</head>

<body>
    <main class="calculator">
        <section class="operation-info">
            <div class="last-operation">
                <span id="first-value" class="operation-values">2</span>
                <span id="operation" class="operation-values">+</span>
                <span id="second-value" class="operation-values">2</span>
            </div>

            <div class="result">
                <span id="equals">=</span>
                <span id="result-value" class="result-value">4</span>
            </div>
        </section>

        <section class="calculator-buttons">
            <div class="buttons-row">
                <button>C</button>
                <button><i class="fa-solid fa-plus-minus"></i></button>
                <button>%</button>
                <button>รท</button>
            </div>

            <div class="buttons-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>ร</button>
            </div>

            <div class="buttons-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="buttons-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="buttons-row">
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js""></script>
</body>

</html>
