<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/js/script.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <main id="calculator">
        <section id="operations">
            <div id="last-operation">2 + 2</div>

            <div id="current-operation">
                <span id="result-equals" class="hide">=</span>
                <span id="result-value">4</span>
            </div>
        </section>

        <section id="buttons-container">
            <button id="ac" class="gray" type="reset" onclick="location.reload()">AC</button>
            <button id="plus-minus" class="gray">+/-</button>
            <button id="percent" class="gray">%</button>
            <button id="divide" class="orange">รท</button>

            <button id="seven" class="numerical" onclick="showNumber('7'.value)">7</button>
            <button id="eight" class="numerical" onclick="showNumber('8'.value)">8</button>
            <button id="nine" class="numerical" onclick="showNumber('9'.value)">9</button>
            <button id="multiply" class="orange">ร</button>

            <button id="four" class="numerical" onclick="showNumber('4'.value)">4</button>
            <button id="five" class="numerical" onclick="showNumber('5'.value)">5</button>
            <button id="six" class="numerical" onclick="showNumber('6'.value)">6</button>
            <button id="minus" class="orange">-</button>

            <button id="one" class="numerical" onclick="showNumber('1'.value)">1</button>
            <button id="two" class="numerical" onclick="showNumber('2'.value)">2</button>
            <button id="three" class="numerical" onclick="showNumber('3'.value)">3</button>
            <button id="plus" class="orange">+</button>

            <button id="zero" class="numerical" onclick="showNumber('0'.value)">0</button>
            <button id="comma" class="numerical" onclick="showNumber(','.value)">,</button>
            <button id="equals" class="orange">=</button>
        </section>
    </main>

    <footer id="footer">
        <div id="project-info">
            <img id="project-icon" src="./src/img/favicon.png" alt="Calculator icon">
            <a id="repository-link" href="https://github.com/denilsonbezerra/calculator" target="_blank">
                <span id="project-name">Calculadora</span>
            </a>
        </div>

        <div id="my-info">
            <img id="my-photo" src="./src/img/denilson-bezerra-photo.jpg" alt="Denilson Bezerra's Photo">
            <span id="my-name">Denilson Bezerra</span>
        </div>

        <div id="social-links">
            <a class="social-link" href="https://github.com/denilsonbezerra" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a class="social-link" href="https://www.linkedin.com/in/denilson-bezerra" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a class="social-link" href="https://tinyurl.com/whatsapp-denilson-bezerra" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </footer>
</body>

</html>
